<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/errorCallback.js"></script>
    <script type="text/javascript" src="js/changePassword.js"></script>
  </head>
  <body>
    <div id="outerContainer">
      <header></header>
      <div class="formDiv">
        <h1>Change your password</h1>
        <form>
          <div id="genericError" class="inputError"></div>
          <input type="password" id="oldPassword" placeholder="Old password"></input><br>
          <br>
          <input type="password" id="newPassword" placeholder="New password"></input><br>
          <div id="newPasswordError" class="inputError"></div>
          <input type="password" id="retypePassword" placeholder="Retype new password"></input><br>
          <div id="retypePasswordError" class="inputError"></div>
          <input type="submit" value="Submit"></input>
        </form>
      </div>
    </div>
  </body>
</html>

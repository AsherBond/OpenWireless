<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />
    <script src="../lib/jquery-2.1.0.min.js"></script>
		<!-- <script type="text/javascript" src="../js/checkPassword.js"></script> -->
	</head>
	<body>
		<div id="outerContainer">
			<header></header>
			<div class="formDiv">
				<h1>Change your username and password</h1>
				<form>
					<input type="username" id="newUsername" placeholder="New Username"></input><br>
					<div id="newUsernameError" class="inputError" style="display:none;"></div>
					<input type="password" id="newPassword" placeholder="New password"></input><br>
					<div id="newPasswordError" class="inputError" style="display:none;"></div>
					<input type="password" id="retypePassword" placeholder="Retype new password"></input><br>
					<div id="retypePasswordError" class="inputError" style="display:none;"></div>
					<input type="submit" value="Submit"></input>
				</form>
			</div>
		</div>
	</body>
</html>

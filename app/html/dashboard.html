<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
    <link rel="stylesheet" href="../css/admin-style.css" />
    <script type="text/javascript" src="../lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../lib/handlebars.min.js"></script>
    <script type="text/javascript" src="../js/security.js"></script>
    <script type="text/javascript" src="../js/request.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>
    <script type="text/javascript" src="../js/update.js"></script>

  </head>
  <body>

<div class="container">
  <header>
    <span class="icon"></span>
    <h1>Dashboard</h1>
    <span><a href="./settings.html"><img src="../images/settings.png" class="icon" alt="Settings" /></a></span>
  </header>

  <div class="inputError" style="display:none;"></div>

  <script id="interface-template" type="text/x-handlebars-template">
      <div class="network on">
        <header>
          <img src="{{imageSource}}" alt="router-on" class="icon" />
          <div class="speed">
            <div class="upload">{{uploadSpeed}}<span> {{uploadSpeedMetric}}</span></div>
            <div class="download">{{downloadSpeed}}<span> {{downloadSpeedMetric}}</span></div>
          </div>
        </header>
        <div class="title">
          <h2>{{name}}</h2>
          {{#if pingSpeed}} 
            <div class="ping">{{pingSpeed}}<small> {{pingSpeedMetric}} ping</small></div>
          {{/if}}
          {{#if devices}}
            <div class="devices">{{devices}}<small> devices</small></div>
          {{/if}}
          {{#if maxBandwidthPercent}}
            <div class="bandwidth">{{maxBandwidthPercent}}%<small> max <br> bandwidth </small></div>
          {{/if}}
          {{#if maxMonthlyBandwidth}}
          <div class="bandwidth">{{monthlyBandwidthUsage}} <small>used of</small> {{maxMonthlyBandwidth}}<small> {{maxMonthlyBandwidthMetric}} max <br> per month </small></div>
          {{/if}}

        </div>

        {{#if connectivity }}
        <div class="status"><span class="{{connectivity}}">{{connectivity}}</span></div>
        {{/if}}

        {{#if state }}
        <div class="status toggle" id="{{stateId}}"><span class="{{state}} on-button">On</span> | <span class="{{state}} off-button">Off</span></div>
        {{/if}}

      </div>
  </script>

  <section id="main"></section>

  <footer>
  <p>Last checked <span id="date">June 11, 2014</span></p>
    <img id="checkForUpdate" src="../images/update.png" alt="update" />
  </footer>
</div>


  </body>
</html>

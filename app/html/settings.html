<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >
    <link rel="stylesheet" type="text/css" href="../css/admin-style.css" media="screen" />
    <script src="../lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../lib/handlebars.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.validate.min.js"></script>

    <script type="text/javascript" src="../lib/jeditable.min.js"></script>
    <script type="text/javascript" src="../js/request.js"></script>
    <script type="text/javascript" src="../js/helper.js"></script>
    <script type="text/javascript" src="../js/errorCallback.js"></script>
    <script type="text/javascript" src="../js/settings.js"></script>
    <script type="text/javascript" src="../js/sshupload.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <header>
        <span class="icon"></span>
        <h1>Settings</h1>
        <span><a class="close" href="./dashboard.html">Close</a></span>
      </header>

      <div id="genericError" class="inputError" style="display:none;"></div>

      <script id="dropdown-template" type="text/x-handlebars-template">
        {{#each options}}
          <option>{{this}}</option>
        {{/each}}
      </script>

      <script id="settings-template" type="text/x-handlebars-template">

        <br>
        <br>
        <h4>Router</h4>
        <p><a href="./changePassword.html">Change Router Credentials - admin password &gt;</a></p>
        <p>Software Version: {{softwareVersion}}</p>
        <p>Date of version update: {{softwareVersionUpdateDate}}</p>
        <p>Date last checked for update: {{lastCheckedDate}}</p>
        <p><a href="#">Check for update &gt;</a></p>
        <br>
        <br>

        <h4>ISP Speeds</h4>
        <p>*This helps us optimize your router.</p>
        <p>ISP Download Speed: <span id="ispDownloadSpeed" class="editable">{{ispDownloadSpeed}}</span> mb/s</p>
        <p>ISP Upload Speed: <span id="ispUploadSpeed" class="editable">{{ispUploadSpeed}}</span> mb/s</p>
        <br>
        <br>

        <h4>Private Wifi</h4>
        <p><a href="./changeSSID.html">Set network SSID &gt;</a></p>
        <p><a href="./changeNetworkPassword.html">Set network password &gt;</a></p>
        <br>
        <h4>Choose band</h4>
        <p><span class="selector"><select id="routerBand">RouterBand</select></span> ghz</p>
        <p>Channel <span class="selector"><select id="routerChannel">RouterChannel</select></span> ghz</p>
        <p>Channel bandwidth <span class="selector"><select id="routerChannelBandwidth">RouterChannelBandwidth</select></span> ghz</p>
        <br>
        <br>

        <h3>VPN/TOR Configuration</h3>
        <p><span class="selector"><select id="routerVpnConfiguration">RouterVpnConfiguration</select></span></p>
        <br>
        <br>


        <h4>Open Wireless</h4>
        <p>Real min time bandwidth <span class="editable" id="openwirelessBandwidth">{{openwirelessBandwidth}}</span>%</p>
        <p>*I'm willing to tolerate up to 15% degradation in internet speeds so that I can contribute to openwireless</p>
        <br>
        <p>Maximum total data/month <span class="editable" id="openwirelessData">{{openwirelessData}}</span> ghz</p>
        <p><a href="#">Reset total data used this month &gt;</a></p>
        <p>Change data auto-reset date [Datepicker]</p>
        <br>
        <h4>Choose band</h4>
        <p><span class="selector"><select id="openwirelessBand">OpenwirelessBand</select></span> ghz</p>
        <p>Channel <span class="selector"><select id="openwirelessChannel">OpenwirelessChannel</select></span> ghz</p>
        <p>Channel bandwidth <span class="selector"><select id="openwirelessChannelBandwidth">OpenwirelessChannelBandwidth</select></span> ghz</p>
        <br>
        <h4>Encryption</h4>
        <p><span class="selector"><select id="openwirelessEncryption">OpenwirelessEncryption</select></span></p>
        <br>

        <h4>Transfer Protocol</h4>
        <p><span class="selector"><select id="transferProtocol">TransferProtocol</select></span></p>
        <br>

        <h4>VPN/TOR Configuration</h4>
        <p><span class="selector"><select id="openwirelessVpnConfiguration">OpenwirelessVpnConfiguration</select></span></p>
        <br>
        <br>

        <h4>IP Info</h4>
        <p>WAN IP: {{wanIp}}</p>
        <p>LAN IP: {{lanIp}}</p>
        <br>
        <br>

        <h4>SSH Keys</h4>
        <p id="SSH">Upload your ssh keys for command line access</p>
        <br>
        <br>

      </script>

      <section id="main"></section>
      <footer></footer>
    </div>
  </body>
</html>

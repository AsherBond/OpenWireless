<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/dashboard-style.css" media="screen" />
    <script src="../lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../lib/handlebars.js"></script>

    <script type="text/javascript" src="../lib/jeditable.js"></script>
    <script type="text/javascript" src="../js/security.js"></script>
    <script type="text/javascript" src="../js/settings.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <header>
        <span></span>
        <h1>Settings</h1>
        <span>Close</span>
      </header>

      <script id="settings-template" type="text/x-handlebars-template">

        <h2>Router</h2>
        <a href="./changeUsernameAndPassword.html">Change Router Credentials - username and password</a>
        <p>Software Version: {{softwareVersion}}</p>
        <p>Date of version update: {{softwareVersionUpdateDate}}</p>
        <p>Date last checked for update: {{lastCheckedDate}}</p>
        <p><a href="#">Check for update</a></p>
        <br>
        <br>

        <h3>ISP Speeds</h3>
        <p>ISP Download Speed: <span id="ispDownloadSpeed" class="editable">{{ispDownloadSpeed}}</span> mb/s</p>
        <p>ISP Upload Speed: <span id="ispUploadSpeed" class="editable">{{ispUploadSpeed}}</span> mb/s</p>
        <br>
        <br>

        <h3>Private Wifi</h3>
        <p><a href="./changeSSID.html">Set network SSID</a></p>
        <p><a href="./changeNetworkPassword.html">Set network password</a></p>
        <br>
        <p>Choose band</p>
        <p><span class="selector" id="routerBand">{{routerBand}}</span> ghz</p>
        <p>Channel <span class="selector" id="routerChannel">{{routerChannel}}</span></p>
        <p>Channel bandwidth <span class="selector" id="routerChannelBandwidth">{{routerChannelBandwidth}}</span> ghz</p>
        <br>
        <br>

        <h3>VPN/TOR Configuration</h3>
        <p><span class="selector" id="routerVpnConfiguration">{{routerVpnConfiguration}}</span></p>
        <br>
        <br>
        
      
        <h2>Open Wireless</h2> 
        <p>Real min time bandwidth <span class="editable" id="openwirelessBandwidth">{{openwirelessBandwidth}} </span>%</p>
        <p>*I'm willing to tolerate up to 15% degradation in internet speeds so that I can contribute to openwireless</p>
        <br>
        <p>Maximum total data/month <span class="editable" id="openwirelessData">{{openwirelessData}} gb</span></p>
        <p><a href="#">Reset total data used this month</a></p>
        <br>
        <p>Choose band</p>
        <p><span class="selector" id="openwirelessBand">{{openwirelessBand}}</span> ghz</p>
        <p>Channel <span class="selector" id="openwirelessChannel">{{openwirelessChannel}}</span></p>
        <p>Channel bandwidth <span class="selector" id="openwirelessChannelBandwidth">{{openwirelessChannelBandwidth}}</span> ghz</p>
        <br>
        <br>

        <h3>VPN/TOR Configuration</h3>
        <p><span class="selector" id="openwirelessVpnConfiguration">{{openwirelessVpnConfiguration}}</span></p>
        <br>
        <br>
        
        <h3>IP Info</h3>
        <p>WAN IP: {{wanIp}}</p>
        <p>LAN IP: {{lanIp}}</p>
        <br>
        <br>

        <h3>SSH Keys</h3>
        <a href="#">Upload your ssh keys for command line access</a>
        <br>
        <br>

      </script>

      <section id="main"></section>
      <footer></footer>
    </div>
  </body>
</html>

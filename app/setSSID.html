<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="lib/handlebars-v1.3.0.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script type="text/javascript" src="js/errorCallback.js"></script>
    <script type="text/javascript" src="js/ssid.js"></script>
  </head>

  <body>
    <div id="outerContainer">
      <header></header>
      <div id="genericError" class="inputError"></div>
      <div class="formDiv">
        <h1>Set the SSID and passphrase</h1>
        <p>
          This is the SSID for your personal use. It is the name of the network
          you will connect to.
        </p>
        <form>
          <input type="text" placeholder="New SSID" id="ssid"></input><br>
          <div id="ssidError" class="inputError"></div>
          <input type="text" placeholder="Passphrase" id="ssidPassphrase"></input><br>
          <div id="ssidPassphraseError" class="inputError"></div>
          <input type="submit" value="Submit"></input>
        </form>
      </div>
      <div id="restarting">
        <h1>Restarting</h1>
        <p>
          SSID update successful &#x2713;<br>
          Your router is now restarting. When it reboots, connect your device to the new wireless network.
        </p>
      </div>
    </div>
  </body>
</html>
